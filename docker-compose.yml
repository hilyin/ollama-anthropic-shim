
services:
  shim:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SHIM_PORT: ${SHIM_PORT:-4001}
    container_name: ollama-anthropic-shim
    ports:
      - "${SHIM_PORT:-4001}:${SHIM_PORT:-4001}"
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-minimax-m2:cloud}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - SHIM_PORT=${SHIM_PORT:-4001}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:${SHIM_PORT:-4001}/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
